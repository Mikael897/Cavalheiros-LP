<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecionando para WhatsApp...</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

  <!-- Modal -->
  <div id="microModal" class="bg-white text-black px-8 py-6 rounded-lg shadow-lg text-center">
    <p class="text-xl font-semibold">Redirecionando para o WhatsApp...</p>
    <div class="mt-3 text-yellow-600 animate-pulse">Aguarde alguns instantes</div>
  </div>

  <script>
    window.onload = function () {
      // Aguarda 3 segundos e redireciona
      setTimeout(function () {
        window.location.href = 'https://api.whatsapp.com/send/?phone=5551984050777&text=Ola%2C+vim+atraves+do+site+quero+agendar+um+horario&type=phone_number&app_absent=0';
      }, 3000);
    };
  </script>
</body>
</html>
